<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <title>gorogoro login</title>
</head>
<style>
    @font-face {
        font-family: 'SUITE-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
        font-family: 'SUITE-Regular';
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }

</style>
<body style="background-color: #faeced; height: 100%">
<div style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
    <div>
        <div class="mb-3" style="background-color: #ffd8da; width: 350px; height: 520px; border-radius: 20px; border: 1px solid rgba(255, 101, 108, 0.3);">
            <div style="display: flex;align-items: center;justify-content: center">
                <img src="/static/img/mic.jpg" alt="heart" style="width: 50px; margin: 20px 0px 0px 0px;" />
            </div>
            <h3 style="margin-bottom: 15px; color:#ff656c; font-family: 'SUITE-Regular';"><b>★알song달song★</b></h3>
            <div style="margin-bottom: 20px; color:rgba(142, 142, 142, 1); font-family: 'SUITE-Regular';">
                코인노래방에서 더이상 방황하지 않고 싶다면!<br>★ 가입하세요 ★
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail"
                       placeholder="name@example.com">
                <label for="floatingEmail" class="floating_label">이메일 주소</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="floatingName" placeholder="홍길동">
                <label for="floatingName" class="floating_label">성명</label>
            </div>
            <div class="form-floating mb-2 floating_form">
                <input type="text" class="floating_input form-control" id="floatingUserId" placeholder="hong">
                <label for="floatingUserId" class="floating_label">사용자 이름</label>
            </div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="floating_label">비밀번호</label>
            </div>
            <div class="floating_form mb-3">
                <button id="button_join"  type="button" class="btn btn-primary" style="width: 100%; background-color:#fb7c83; border-color:#f42d37; font-family: 'SUITE-Regular';"> 가입 </button>
            </div>
        </div>
        <div style="background-color:#fec5c8; width: 350px; height: 70px; border: 1px solid rgba(255, 101, 108, 0.3); border-radius: 10px;">
            <div style="margin-top: 25px; color: #8c7070; font-family: 'SUITE-Regular';">
                계정이 있으신가요? <a href="{% url 'user:login' %}" style="font-weight: bold; color: #ff656c; text-decoration: none; cursor: pointer">로그인하기</a>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#button_join').on('click',()=>{
        console.log('클릭했다.');
        let email = $('#floatingEmail').val();
        let name = $('#floatingName').val();
        let user_id = $('#floatingUserId').val();
        let password = $('#floatingPassword').val();
        console.log('이메일 :' + email + ', 이름 :'  + name + ', 사용자이름 :'  +  user_id + ', 비밀번호 :'  +  password);

        $.ajax({
            url: "",
            data: {
                email: email,
                password: password,
                user_id: user_id,
                name: name
            },
            method: "POST",
            dataType: "json",
            success: function (data){
                alert(data.message);
                location.replace('{% url "user:login" %}');
            },
            error:function (request, status, error){
                let data = JSON.parse(request.responseText);
                console.log(data.message);
                alert(data.message);
            }
        });


    });
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

</body>
</html>
