<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>login</title>
</head>
<style>
    @font-face {
        font-family: 'SUITE-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }

</style>
<body style="background-color: #faeced; height: 100%">
<div style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
    <div>
        <div class="mb-3" style="background-color: #ffd8da; width: 350px; height: 380px; border-radius: 20px; border: 1px solid rgba(255, 101, 108, 0.3);">
            <div style="display: flex;align-items: center;justify-content: center">
                <img src="/static/img/mic.jpg" alt="heart" style="width: 50px; margin: 40px 0px 0px 0px;" />
            </div>
            <h3 style="margin-bottom: 20px; margin-top: 20px; color:#ff656c; font-family: 'SUITE-Regular';"><b>★알song달song★</b></h3>
            <div class="form-floating mb-2 floating_form">
                <input type="email" class="floating_input form-control" id="floatingEmail"
                       placeholder="name@example.com">
                <label for="floatingEmail" class="floating_label" style="font-family: 'SUITE-Regular';">이메일 주소</label>
            </div>
            <div class="form-floating mb-3 floating_form">
                <input type="password" class="floating_input form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="floating_label" style="font-family: 'SUITE-Regular';">비밀번호</label>
            </div>
            <div class="floating_form mb-3">
                <button id="button_login" type="button" class="btn btn-primary" style="width: 100%; background-color:#fb7c83; border-color:#f42d37; font-family: 'SUITE-Regular';"> 로그인</button>
            </div>
        </div>
        <div style="background-color:#fec5c8; width: 350px; height: 70px; border: 1px solid rgba(255, 101, 108, 0.3); border-radius: 10px;">
            <div style="margin-top: 25px; color: #8c7070; font-family: 'SUITE-Regular';">
                계정이 없으신가요? <a href="{% url 'user:join' %}" style="font-weight: bold; color: #ff656c; text-decoration: none; cursor: pointer">★가입하기★</a>
            </div>
        </div>
    </div>


</div>


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#button_login').on('click', () => {
        let email = $('#floatingEmail').val();
        let password = $('#floatingPassword').val();

        $.ajax({
            url: "",
            data: {
                email: email,
                password: password
            },
            method: "POST",
            dataType: "json",
            success: function (data) {
                location.replace('/');
            },
            error: function (request, status, error) {
                let data = JSON.parse(request.responseText);
                console.log(data.message);
                alert(data.message);
            }
        }).done(function (data) {
            // 응답 데이터 처리 코드 추가
            alert(data.message); // 메시지 출력 예시
        });
    });

    // 폼 안에서 엔터 키를 눌렀을 때 동작할 함수
    function handleEnterKeyPress(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            $('#button_login').click(); // "로그인" 버튼 클릭 이벤트 발생
        }
    }

    $(document).ready(function() {
        $('#floatingEmail').keypress(handleEnterKeyPress);
        $('#floatingPassword').keypress(handleEnterKeyPress);

        $('#button_login').on('click', function() {
            let email = $('#floatingEmail').val();
            let password = $('#floatingPassword').val();

            $.ajax({
                url: "",
                data: {
                    email: email,
                    password: password
                },
                method: "POST",
                dataType: "json",
                success: function (data) {
                    location.replace('/');
                },
                error: function (request, status, error) {
                    let data = JSON.parse(request.responseText);
                    console.log(data.message);
                    alert(data.message);
                }
            }).done(function (data) {
                // 응답 데이터 처리 코드 추가
                alert(data.message); // 메시지 출력 예시
            });
        });
    });
</script>
