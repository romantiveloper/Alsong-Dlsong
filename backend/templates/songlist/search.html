<style>
    .main_body {
        display: flex;
        justify-content: center;
        padding-top: 5px;
        padding-left: 150px;
        background-color: #f7f7f7;
    }
</style>
<head>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>노래 차트</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>





<body>
    <h1><a href="/song-list/">노래 리스트</a></h1>
    <table>
        <thead>
            <tr>
                <th colspan="6">
                    <div style="text-align: center;">
                        <form method="post" action="/song-list/">
                            {% csrf_token %}
                            <button type="submit" name="category" value="TJ">TJ</button>
                            <button type="submit" name="category" value="KY">KY</button>
                        </form>
                    </div>
                    <div>
                        <form action="/song-list/search/" method="GET">
                            {% csrf_token %}
                            <input type="text" name="query" placeholder="검색어를 입력하세요">
                            <button type="submit">검색</button>
                        </form>                          
                    </div>
                </th>
            </tr>
            <tr>
                <th>KY곡번호</th>
                <th>TJ곡번호</th>
                <th>곡명</th>
                <th>아티스트</th>
                <th>작곡가</th>
                <th>작사가</th>
                <th>Mylist</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.ky_song_num_id }}</td>
                <td>{{ result.tj_song_num_id }}</td>
                <td>{{ result.title }}</td>
                <td>{{ result.artist }}</td>
                <td>{{ result.cmp }}</td>
                <td>{{ result.writer }}</td>
                <td>
                    <button onclick="addToDatabase('{{ result.ky_song_num_id }}', '{{ result.tj_song_num_id }}', '{{ result.title }}', '{{ result.artist }}', '{{ result.cmp }}', '{{ result.writer }}')">추가</button>
                    <select id="folderSelect">
                        {% for folder in folders %}
                            <option value="{{ folder.list_number }}">{{ folder.list_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>


<script>
    $.ajaxSetup({
        headers: { "X-CSRFToken": '{{csrf_token}}' }
    });
</script>

<script>
    // CSRF 토큰 설정
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // 이름으로 쿠키 찾기
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    $.ajaxSetup({
        headers: { "X-CSRFToken": csrftoken }
    });

    $(document).ready(function() {
    $("button").click(function() {
        var category = $(this).val();  // 버튼의 값(category)을 가져옴
        var query = $("input[name='query']").val();  // 검색어를 가져옴

        $.ajax({
            type: 'POST',
            url: '/song-list/',
            data: {
                'category': category,
                'query': query  // 검색어(query)를 데이터에 포함시킴
            },
            success: function(response) {
                // 필터링된 노래 리스트를 받아와서 화면에 표시하는 로직 작성
                console.log(response);
                }
            });
        });
    });

    function addToDatabase(kySongNum, tjSongNum, title, artist, cmp, writer) {
    // 선택한 My_folder의 list_number와 list_name 가져오기
    var folderSelect = document.getElementById("folderSelect");
    var listNumber = folderSelect.value;
    var listName = folderSelect.options[folderSelect.selectedIndex].text;

    // AJAX 요청을 생성
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/song-list/add-to-database/', true);

    // 서버 응답 처리
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            console.log('데이터 추가 성공');
        }
    };

    // 요청 헤더에 CSRF 토큰을 추가
    xhr.setRequestHeader("X-CSRFToken", csrftoken);
    xhr.setRequestHeader("Content-Type", "application/json");

    // 데이터 전송
    var data = {
        kySongNum: kySongNum,
        tjSongNum: tjSongNum,
        title: title,
        artist: artist,
        cmp: cmp,
        writer: writer,
        listNumber: listNumber,
        listName: listName
    };
    xhr.send(JSON.stringify(data));
}

</script>
